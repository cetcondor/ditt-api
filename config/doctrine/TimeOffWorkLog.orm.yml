App\Entity\TimeOffWorkLog:
    type: entity

    id:
        id:
            type: integer
            generator: { strategy: IDENTITY }

    fields:
        date:
            type: datetime_immutable
        comment:
            type: text
            nullable: true
        timeApproved:
            type: datetime_immutable
            nullable: true
        timeRejected:
            type: datetime_immutable
            nullable: true
        rejectionMessage:
            type: text
            nullable: true

    oneToMany:
        support:
            targetEntity: App\Entity\TimeOffWorkLogSupport
            mappedBy: workLog

    manyToOne:
        workMonth:
            targetEntity: App\Entity\WorkMonth
            inversedBy: timeOffWorkLogs
            joinColumn:
                name: work_month_id
                referencedColumnName: id
                nullable: false
